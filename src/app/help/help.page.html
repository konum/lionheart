<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide>
      <div class="slide">
        <h1>Rotation and movement</h1>
        <div class="content">
          <h2>Rotation</h2>
          Units are facing in one direction. When you select a unit three buttons will appear at your dash. <br>
          <ion-button >
            <ion-icon name="undo"></ion-icon>
          </ion-button>
          <ion-button >
            <ion-icon name="swap" style="transform: rotate(90deg);"></ion-icon>
          </ion-button>
          <ion-button >
            <ion-icon name="redo"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-slide>
    <ion-slide>
      <h1>Combat</h1>
    </ion-slide>
    <ion-slide>
      <h1>Panic</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
